<header class="row">
  <nav class="navbar navbar-inverse navbar-fixed-top navbar-custom">
    <div class="container-fluid">
      <!-- Search and links get grouped for mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">gRestaurants</a>
      </div>

      <!-- Collect the nav links and forms for toggling -->
      <div class="collapse navbar-collapse" id="navbar-collapse-1">
        <form class="navbar-form navbar-left" action="/restaurants/search" method="post">
          <div class="form-group">
            <input type="text" class="form-control search-form" placeholder="Restaurant name" name='search'>
          </div>
          <button type="submit" class="btn btn-warning search-btn">Search</button>
        </form>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/restaurants"><span class="glyphicon glyphicon-home"></span> Home</a></li>
            <li><a href="/signup"><span class="glyphicon glyphicon-pencil"></span> Sign Up</a></li>
          {% if user.id === undefined %}
            <li><a href="/login"><span class="glyphicon glyphicon-user"></span> Login</a></li>
          {% elif user.id %}
            <li><a href="/logout/"><span class="glyphicon glyphicon-user"></span> Logout</a></li>
          {% endif %}
          </ul>
      </div><!-- navbar-collapse -->

    </div>
  </nav>
</header>
