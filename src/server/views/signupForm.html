{% extends "_base.html" %}

{% block title %}
{% endblock %}

{% block css %}
<link rel="stylesheet" href="/css/addNew.css" media="screen" title="no title">
{% endblock %}

{% block content %}

<div class="container signUp-form">
  <div class="row col-md-6 col-md-offset-3">

    <form class="login" action="/signup" method="post">
      <h3 class="text-center">Sign up to add new reviews and restaurants</h3>
      <input required type="text" name="first_name" class="form-control signUp" placeholder="First Name">

      <input required type="text" name="last_name" class="form-control signUp" placeholder="Last Name">

      <input required type="text" name="username" class="form-control signUp" placeholder="Username">

      <input required type="password" name="password" class="form-control signUp" placeholder="Password">

      {% if err %}
      <div class="logErr">
        username is already in use.
      </div>
      {% endif %}

      <button type="submit" class="btn btn-success col-md-4 col-md-offset-1">Submit</button>
      <a href="/" class="btn btn-danger col-md-4 col-md-offset-2">Cancel</a>
    </form>
  </div>
</div>

{% endblock %}
