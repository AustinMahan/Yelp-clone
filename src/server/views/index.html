{% extends "_base.html" %}

{% block title %}{% endblock %}

{% block content %}

  <div class="container-fluid">
    <img class="main-img" src="./media/main-img.jpeg">
    <h1 class="welcome-tag">Welcome to gRestaurants</h1>
    <div class="row">
      <h2 class="text-center">Featured Restaurants</h2>
    </div>
    <br>
    <div class="row container-fluid">
      {% for restaurant in restaurants %}
      <figure class="figure col-md-4">
        <img src="./media/table-top.jpeg" class="col-xs-12">
        <h4 class="col-md-12"><a href="/restaurants/{{restaurant.id}}">{{ restaurant.name }}</a></h4>
        <h5 class="col-md-12">{{ restaurant.location }}</h5>
        <figcaption class="col-md-12 figure-caption">{{ restaurant.description }}</figcaption>
      </figure>
      {% endfor %}
    </div>
    <br>
  </div>

{% endblock %}
